<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Table Basic</h2>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
        <h2>Colspan & Rowspwa</h2>
        <table border="1">
            <tr>
                <td colspan="2">colspan</td>
                <td>data1</td>
            </tr>
            <tr>
                <td rowspan="2">rowspan</td>
                <td>data2</td>
                <td>data3</td>
            </tr>
            <tr>
                <td>data4</td>
                <td>data5</td>
            </tr>
        </table>
    </body>
</html>
