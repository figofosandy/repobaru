<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <p>Default type</p>
        <ol>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <p>Romawi type</p>
        <ol type="i">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <p>Huruf type</p>
        <ol type="a">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <h2>Unordered List</h2>
        <p>Default type</p>
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <p>Circle type</p>
        <ul style="list-style-type: circle;">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <p>Square type</p>
        <ul style="list-style-type: square;">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
    </body>
</html>
