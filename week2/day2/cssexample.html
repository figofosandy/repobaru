<!DOCTYPE html>
<html>
    <head>
        <title>CSS Example</title>
        <style>
            body {
                color: blue;
                text-align: center;
            }
            h1 {
                color: red;
            }
        </style>
    </head>
    <body>
        <p>Hello World!</p>
        <p>This paragraphs are styled with CSS.</p>
        <h1>H1 selector</h1>
    </body>
</html>
