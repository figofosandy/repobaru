<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector</title>
        <style>
            p {
                text-align: center;
                color: red;
                font-size: 50px;
                font-style: italic;
            }
            #para1 {
                text-align: left;
                color: blue;
            }
            .right {
                text-align: right;
                color: black;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>Every paraghrap will be affected by the style.</p>
        <p id=para1>selector using id</p>
        <p class="right">selector using class</p>
        <div style="font-size: 24px; color:forestgreen;">Div style Example</div>
        <span style="color: purple; font-weight: bold;">only a test span</span>
    </body>
</html>
