<!DOCTYPE html>
<html>
    <head>
        <title>CSS Form</title>
        <style>
            input[type=text] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
            }
        </style>
    </head>
    <body>
        <p>Width 100% text fields:</p>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">LastName</label>
            <input type="text" name="lname" id="lname">
        </form>
    </body>
</html>
